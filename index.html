<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<section class="banner">
				<div class="odin-img">
					<img src="/odinlogo.png" alt="Picture of Odin Project Logo" />
					<p>ODIN</p>
				</div>
				<div class="beach-wrap">
					<img class="beach-img" src="/assets/chelsea-gates-j4_3RkGO3ko-unsplash.jpg" alt="Picture of " />
				</div>
			</section>

			<section class="form-wrap">
				<h1 class="text">
					This is not a real online service! You know need something like this in your life to help you realise your deepwest dreqams. Sign up
					<i>now</i> to get started.<br /><br />You know you want to.<br /><br /><br /><br />Let's do this!
				</h1>
				<form action="example.com/test" method="post">
					<div class="input-flex">
						<div class="labelsInputs">
							<label>FIRST NAME</label>
							<div><input required type="text" for="first_name" id="first_name" placeholder="Thor" minlength="1" /></div>
						</div>
						<div class="labelsInputs">
							<label>LAST NAME</label>
							<div><input required type="text" for="last_name" id="last_name" placeholder="Odin" minlength="1" /></div>
						</div>
					</div>

					<div class="input-flex">
						<div class="labelsInputs">
							<label for="">EMAIL</label>
							<div><input required type="email" for="email" id="email" placeholder="email@address.com" minlength="1" maxlength="100" /></div>
						</div>
						<div class="labelsInputs">
							<label for="">PHONE NUMBER</label>
							<div><input required type="number" for="phone" id="phone" /></div>
						</div>
					</div>

					<div class="input-flex">
						<div class="labelsInputs">
							<label for="">PASSWORD</label>
							<div><input required type="password" for="password" id="password" /></div>
						</div>
						<div class="labelsInputs">
							<label for="">CONFIRM PASSWORD</label>
							<div><input required type="password" id="confirm-pw" /></div>
						</div>
					</div>

					<div class="btn-wrap">
						<button type="submit" class="button">Create Account</button>
					</div>
				</form>
				<div>Already have an account? <a href="example.com/login">Log in</a></div>
			</section>
		</div>
	</body>
</html>
