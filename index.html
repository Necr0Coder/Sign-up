						<input required type="text" for="last_name" id="last_name" placeholder="Odin" minlength="1" />

						<label for="">PHONE NUMBER</label>
						<input required type="number" for="phone" id="phone" />

						<label for="">PASSWORD</label>
						<input required type="password" for="password" id="password" />

						<label for="">CONFIRM PASSWORD</label>
						<input required type="password" id="confirm-pw" />

				</div>
